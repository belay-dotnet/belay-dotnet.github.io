name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Checkout main Belay.NET repository
        uses: actions/checkout@v4
        with:
          repository: belay-dotnet/Belay.NET
          path: belay-source
          fetch-depth: 1
          
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build .NET projects for XML documentation
        run: |
          cd belay-source
          echo "Building source projects only for XML documentation..."
          
          # Build each source project individually to avoid test dependencies
          cd src
          for project in Belay.Attributes Belay.Core Belay.Extensions Belay.Sync; do
            echo "Building $project..."
            cd $project
            dotnet restore --verbosity quiet
            dotnet build --configuration Release --verbosity quiet
            if [ $? -ne 0 ]; then
              echo "‚ùå $project build failed"
              exit 1
            fi
            echo "‚úÖ $project built successfully"
            cd ..
          done
        
      - name: Install DocFX and markitdown
        run: |
          echo "Installing DocFX..."
          wget https://github.com/dotnet/docfx/releases/download/v2.78.3/docfx-linux-x64-v2.78.3.zip
          unzip -q docfx-linux-x64-v2.78.3.zip -d /tmp/docfx
          chmod +x /tmp/docfx/docfx
          echo "/tmp/docfx" >> $GITHUB_PATH
          
          echo "Installing markitdown for HTML to Markdown conversion..."
          pip install markitdown
          
      - name: Generate API documentation with DocFX
        run: |
          echo "Generating API documentation with DocFX..."
          mkdir -p api/generated
          docfx metadata docfx.json
          docfx build docfx.json
          
          # Convert DocFX output to VitePress-compatible markdown using markitdown
          echo "Converting DocFX output for VitePress using markitdown..."
          
          # Create namespace-specific directories and convert HTML to Markdown
          for namespace in "Belay.Attributes" "Belay.Core" "Belay.Extensions" "Belay.Sync"; do
            namespace_dir="api/generated/${namespace}"
            mkdir -p "$namespace_dir"
            
            # Find the main HTML file for this namespace
            main_html="api/generated/api/metadata/${namespace}.html"
            if [ -f "$main_html" ]; then
              echo "Converting $main_html to README.md using markitdown..."
              python3 -m markitdown "$main_html" -o "${namespace_dir}/README_raw.md"
              
              # Clean up the markitdown output to make it more VitePress-friendly
              echo "# ${namespace} API Documentation" > "${namespace_dir}/README.md"
              echo "" >> "${namespace_dir}/README.md"
              echo "Complete API documentation for the ${namespace} namespace." >> "${namespace_dir}/README.md"
              echo "" >> "${namespace_dir}/README.md"
              echo "## Generated Documentation" >> "${namespace_dir}/README.md"
              echo "" >> "${namespace_dir}/README.md"
              
              # Extract main content from markitdown output, skipping header navigation
              # Also clean up HTML links that won't work in VitePress
              tail -n +5 "${namespace_dir}/README_raw.md" | head -n -1 | \
                sed 's/\.html)/)/g' | \
                sed 's/\[[^]]*\](\([^)]*\))/\1/g' >> "${namespace_dir}/README.md"
              
              # Remove the temporary file
              rm -f "${namespace_dir}/README_raw.md"
              
              echo "‚úÖ Converted ${namespace} with markitdown"
            else
              # Fallback if HTML file not found
              echo "# ${namespace} API Documentation" > "${namespace_dir}/README.md"
              echo "" >> "${namespace_dir}/README.md"
              echo "Documentation for the ${namespace} namespace." >> "${namespace_dir}/README.md"
              echo "" >> "${namespace_dir}/README.md"
              echo "_Generated by DocFX_" >> "${namespace_dir}/README.md"
              echo "‚ö†Ô∏è Created fallback README for ${namespace}"
            fi
          done
          
          echo "‚úÖ VitePress-compatible API documentation created"
          
      - name: Build with VitePress
        run: npm run build
        
      - name: Validate build output
        run: |
          echo "üîç Validating VitePress build output..."
          
          # Check if dist directory exists and has content
          if [ ! -d ".vitepress/dist" ]; then
            echo "‚ùå Build failed: .vitepress/dist directory not found"
            exit 1
          fi
          
          # Check if index.html exists
          if [ ! -f ".vitepress/dist/index.html" ]; then
            echo "‚ùå Build failed: index.html not found in dist directory"
            exit 1
          fi
          
          # Check critical navigation paths exist
          CRITICAL_PATHS=(
            ".vitepress/dist/guide/getting-started.html"
            ".vitepress/dist/examples/index.html" 
            ".vitepress/dist/api/index.html"
          )
          
          for path in "${CRITICAL_PATHS[@]}"; do
            if [ ! -f "$path" ]; then
              echo "‚ùå Critical path missing: $path"
              exit 1
            fi
          done
          
          # Check API documentation was generated
          if [ ! -d ".vitepress/dist/api/generated" ]; then
            echo "‚ùå API documentation not generated"
            exit 1
          fi
          
          echo "‚úÖ Build validation passed"
          
      - name: Check for broken internal links
        run: |
          echo "üîó Checking for broken internal links..."
          
          # Simple check for common broken link patterns in generated HTML
          cd .vitepress/dist
          
          # Look for 404 patterns in navigation
          if grep -r "404" --include="*.html" . | grep -q "nav\|menu"; then
            echo "‚ö†Ô∏è  Warning: Found potential navigation 404s"
            grep -r "404" --include="*.html" . | grep "nav\|menu" | head -5
          fi
          
          # Check that API links resolve
          if ! grep -q "api/generated" api/index.html; then
            echo "‚ö†Ô∏è  Warning: API index may not link to generated docs"
          fi
          
          echo "‚úÖ Link check completed"
          
      - name: Comprehensive deployment validation
        run: |
          echo "üîç Running comprehensive deployment validation..."
          python3 scripts/validate-deployment.py
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4